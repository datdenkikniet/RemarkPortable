# What is IP?

* Internet Protocol.
* Standardizes the way that information traverses the internet.
* Two formal standards: v4 and v6.

---

class: left,middle

# IPv4

* Standard published in 1981.
* Address space: \\(32\\) bits, for a total of \\(2^{32} = 4294967296\\) addresses.
* Non-extendable header.
* Price for a single IPv4 address: 50 USD.
* Universally deployed & supported.

---

class: left,middle

# IPv6

* Standard published in 1995
* Address space: \\(128\\) bits, for a total of \\(2^{128} = 340282366920938463463374607431768211456 = 3.4 x 10^{29}\\) (a _lot_)
* Extension headers.
* Price for a single IPv6 address: free.
* Universally supported & widely deployed in enterprise setting, but lower deployment in consumer environments.
